<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Map</title>
      <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
      <link rel="stylesheet" href="style.css"/>
      <link rel="stylesheet" href="/css/font-import.css" />
   </head>
   <body>
    <div id="map" style="height: 100vh; width: 100vw;"></div>
    <div class="main-down">
        <div class="centered">
            <div class="report-div">
                <p class="bug-rep-p">bug report</p>
            </div>
            <div class="btn-container">
                <div class="btn">
                    <button type="button" class="btn-in" onclick="switchLayer('2')">
                        Switch Layer
                    </button>
                    
                </div>
                <div class="options" style="display: none;">
                    <div id="layerOptions" class="layer-options">
                            <div class="options-provider-text-left"><span>1. Google Maps Satellite</span></div>
                            <div class="options-provider-text-left"><span>2. Apple maps</span></div> <!--the last one will have class options-provider-text-right -->
                    </div>
                </div>
            </div>
        </div>
    </div>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script>console.log("After JQuery")</script>
      <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
      <script defer src="script.js"></script>
      <noscript>
         <style>.a-noscript { text-decoration: none; color:rgb(67, 152, 252); font-size: 2vh;} .a-noscript:hover {text-decoration: underline;} .div1-noscript {position: fixed;top: 0;left: 0;width: 100%;height: 100%;background-color: rgb(0 0 0);display: flex;align-items: center;justify-content: center;z-index: 1050 !important;} .div2-noscript {color:white; font-weight: 900; font-size: 2.5vh; font-family: sans-serif; text-align: center;} </style>

               JavaScript is dead, and so is this page... <br> Enable it! <a class="a-noscript" href="https://support.google.com/admanager/answer/12654" target="_blank">How?</a>
            </div>
         </div>
      </noscript>
   </body>
</html>
