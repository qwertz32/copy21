<body>
    <div id="map" style="height: 100vh; width: 100vw;"></div>
        <div class="main-down">
        <div class="options">
            <div id="layerOptions" class="layer-options">
            <div>1. Google Maps Satellite</div>
            <div>2. Apple Maps</div>
          </div></div>
            <div class="centered">
                <div class="btn" style="display: none; visibility: hidden;">
                    <button type="button" class="btn-in" onclick="switchLayer('2')">
                        Switch Layer
                    </button>
                </div>
            </div>
        </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
