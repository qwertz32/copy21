    <script>
        $(document).ready(function () {
            $.ajax({
                url: '/src/examples/example-events.json',
                method: 'GET',
                dataType: 'json',
                success: function (data) {
                    console.log('Fetched data:', data);
                    renderEvents(data); // Pass the array directly
                },
                error: function (error) {
                    console.error('Error fetching JSON:', error);
                }
            });
        });

        function renderEvents(events) {
            // Use Handlebars to render each event box
            var templateScript = $('#event-template').html();
            var template = Handlebars.compile(templateScript);

            events.forEach(function (event) {
                // Log the data to be rendered for each event
                console.log('Data to be rendered:', event);

                // Render the HTML for each event
                var html = template(event);
                console.log('Rendered HTML:', html);

                // Wrap each event in a container div and append to the event-sidebox
                $('.event-sidebox').append('<div class="event-container">' + html + '</div>');
            });
        }
    </script>
