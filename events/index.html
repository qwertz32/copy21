    <body>
        <div class="overlay"></div>
        <div id="loading-container">
            <div id="loading-spinner"></div>
            <p id="loading-build-info"></p>
        </div>
        <div id="ls-popup"></div>
        <div id="cd-popup"></div>
        <div class="precise-overlay-bg"></div>
        <div class="precise-overlay">
            <p class="precise-close-btn" onclick="closePreciseOverlay()">x</p>
            <div class="precise-popup-content"></div>
        </div>
        <div id="map" style="height: 100vh; width: 100vw"></div>
        <div id="everything">
            <div class="fullscreen">
                <div class="main-content">
                    <nav class="nav-bar-main">
                        <div class="nav-text nav-left">
                            <div class="hamburger-menu">
                                <div class="menu-icon">
                                    <i class="fas fa-bars"></i>
                                </div>
                                <div class="menu-options" style="left: unset; right: 10px !important">
                                    <ul>
                                        <li><a class="nav-links" href="/map">/Map</a></li>
                                        <!-- <li><a class="nav-links" href="/events">Events</a></li> -->
                                    </ul>
                                </div>
                            </div>
                            <div class="l-clock clock"></div>
                            <div class="nav-subwebsites">
                                <ul>
                                    <li>
                                        <a class="nav-links" href="/map">Map</a>
                                    </li>
                                    <li>
                                        <a class="nav-links" href="/events">Events</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="center">
                            <div class="logo">
                                <div class="nav-logo clr-wht">
                                    <a href="https://vatsim.net" target="_blank">
                                        <img src="/src/img/VATSIM Logos for Public Use/2000w/VATSIM_Logo_White_No_Tagline_2000px.png" alt="VATSIM logo" />
                                    </a>
                                </div>
                                <div class="nav-logo-subtext-events">
                                    <a href="https://vatsim.net/events" target="_blank"><span class="nav-subtext">events</span></a>
                                </div>
                            </div>
                        </div>
                        <div class="nav-text nav-right">
                            <div class="top-right-stats">
                                <span class="t-r-s-icon t-r-s-margin"><i class="fa fa-plane"></i></span>
                                <span class="t-r-s-airplane-count t-r-s-margin t-r-s-text"></span>
                                <span class="t-r-s-atc-text t-r-s-margin t-r-s-text">
                                    <!--<i class="fa-solid fa-tower-control"></i>-->
                                    ATC
                                </span>
                                <span class="t-r-s-atc-count t-r-s-margin t-r-s-text"></span>
                            </div>
                            <div class="zulu-clock clocks"></div>
                            <div class="local-clock clocks"></div>
                        </div>
                    </nav>
                </div>
                <div id="sidebar-bg"></div>
                <div class="event-sidebox">
                    <!-- <div class="event-sidebox-redirect">
                        <a href="/map">Go to MAP</a>
                    </div>
                    <hr class="event-sidebox-divide"> was meant to be on the map page -->
                    <div id="event-boxes-container">
                        <div id="event-boxes-timeOfFetch"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="date-pick-main">
        <input type="date" id="date-picking-events">
        <p>helo</p>
    </div> -->
        <script id="event-template" type="text/x-handlebars-template">
            <div class="single-event-box {{isActive 'active-event-box' 'inactive-event-box'}}">
                <div class="event-box-text">
                    <div class="event-box-title">
                        <span>
                            {{name}}
                        </span>
                    </div>
                    <div class="event-box-shortDescription">
                        <span>
                            {{{shortDescription}}}
                        </span>
                    </div>
                    <div class="event-box-icaos">
                        <span>
                            <span>
                                {{formatTime startTime}} - {{formatTime endTime}}
                            </span>
                            <span class="event-box-icaos-single">
                                <b>
                                    {{#each airports}}
                                        {{icao}}{{#unless @last}}
                                            ,
                                        {{/unless}}
                                    {{/each}}
                                </b>
                            </span>
                        </span>
                    </div>
                </div>
            </div>
        </script>
        <noscript>
            <style>
                .a-noscript {
                    text-decoration: none;
                    color: rgb(67, 152, 252);
                    font-size: 2vh;
                }

                .a-noscript:hover {
                    text-decoration: underline;
                }

                .div1-noscript {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgb(0 0 0);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 3500 !important;
                }

                .div2-noscript {
                    color: white;
                    font-weight: 900;
                    font-size: 2.5vh;
                    font-family: sans-serif;
                    text-align: center;
                }
            </style>
            <div class="div1-noscript">
                <div class="div2-noscript">
                    JavaScript decided to take a nap, and so did this page...
                    <br />
                    Wake them up!
                    <br />
                    <a class="a-noscript" href="https://support.google.com/admanager/answer/12654" target="_blank">Don't know how ?</a>
                </div>
            </div>
        </noscript>
