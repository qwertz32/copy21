        <link rel="stylesheet" href="/css/map/search-bar.css" />

        <!--Scripts-->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet-rotatedmarker"></script>
        <script src="https://unpkg.com/leaflet-canvas-marker"></script>
        <script src="/script/nocache-cords-and-zoom.js"></script>
        <script type="module" src="/script/map/plane-placement.js"></script>
        <script src="/script/events/sidebar-height.js"></script>
        <script src="/script/loading-spinner.js"></script>
        <script src="/script/clock.js"></script>
        <script src="/script/events/handlebars-register.js"></script>
        <script src="/script/getcountry.js"></script>
        <script src="/script/menu-animations.js"></script>
        <script src="/script/events/sidebar-toggle.js"></script>
        <script src="/script/popups.js"></script>
        <script src="/script/top-right-stats.js"></script>
        <script src="/script/events/precise-popup-creator.js"></script>
        <script src="/script/map/plane-info.js"></script>
        <script type="module" src="/script/map/searching.js"></script>
        <script src="/script/map/airport-icons.js"></script>
        <script defer src="/script/template-load.js"></script>
        <script src="/script/attribution.js"></script>
        <script src="/script/onclicks.js"></script>
        <script src="/script/map/bottom-bar.js"></script>
    </head>

    <body>
        <div class="overlay"></div>
        <div id="loading-container">
            <div id="loading-spinner"></div>
            <p id="loading-build-info"></p>
        </div>
        <div id="ls-popup"></div>
        <div id="cd-popup"></div>
        <div id="map" style="height: 100vh; width: 100vw"></div>
        <div id="everything">
            <div class="fullscreen">
                <div class="main-content">
                    <nav class="nav-bar-main">
                        <div class="nav-text nav-left">
                            <script></script>
                            <div class="hamburger-menu">
                                <div class="menu-icon">
                                    <i class="fas fa-bars"></i>
                                </div>
                                <div class="menu-options">
                                    <ul>
                                        <!-- <li><a class="nav-links" href="/map">Map</a></li> -->
                                        <li><a class="nav-links" href="/events">Events</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="l-clock clock"></div>
                            <div class="nav-subwebsites">
                                <ul>
                                    <li>
                                        <a class="nav-links" href="/map">Map</a>
                                    </li>
                                    <li>
                                        <a class="nav-links" href="/events">Events</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="center">
                            <div class="logo">
                                <div class="nav-logo clr-wht">
                                    <a href="https://vatsim.net" target="_blank">
                                        <img src="/src/img/VATSIM Logos for Public Use/2000w/VATSIM_Logo_White_No_Tagline_2000px.png" alt="VATSIM logo" />
                                    </a>
                                </div>
                                <div class="nav-logo-subtext-map">
                                    <a href="https://map.vatsim.net" target="_blank">
                                        <span title="helo" class="nav-subtext">map</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="nav-text nav-right">
                            <div class="top-right-stats">
                                <span class="t-r-s-icon t-r-s-margin">
                                    <i class="fa fa-plane"></i>
                                </span>
                                <span class="t-r-s-airplane-count t-r-s-margin t-r-s-text"></span>
                                <span class="t-r-s-atc-text t-r-s-margin t-r-s-text">
                                    <!--<i class="fa-solid fa-tower-control"></i>-->
                                    ATC
                                </span>
                                <span class="t-r-s-atc-count t-r-s-margin t-r-s-text"></span>
                            </div>
                            <div class="zulu-clock clocks"></div>
                            <div class="local-clock clocks"></div>
                        </div>
                    </nav>
                    <div class="flight-info" id="flight-details"></div>
                    <div class="bottom-filter-bar">
                        <div class="bottom-filter-box">
                            <div class="bfb-tower">
                                <span class="bfb-content bottom-filter-button-f1 b-f-b-first">
                                    <img class="bottom-tower-image" src="/src/img/assets/map/tower-control.png" alt="ATC" width="20px" height="20px" />
                                </span>
                            </div>
                            <div class="bfb-plane">
                                <span class="bfb-content bottom-filter-button b-f-b-middle">
                                    <i class="icon fa fa-plane"></i>
                                </span>
                            </div>
                            <div class="bfb-weather">
                                <span class="bfb-content bottom-filter-button b-f-b-middle">
                                    <i class="icon fa fa-cloud"></i>
                                </span>
                            </div>
                            <div class="bfb-labels">
                                <span class="bfb-content bottom-filter-button b-f-b-middle">
                                    <i class="icon fa fa-tags"></i>
                                </span>
                            </div>
                            <div class="bfb-layers">
                                <span class="bfb-content bottom-filter-button b-f-b-middle">
                                    <i class="icon fa fa-layer-group"></i>
                                </span>
                            </div>
                            <div class="bfb-airports">
                                <span class="bfb-content bottom-filter-button-f2 b-f-b-last">
                                    <i class="icon fa fa-map-pin"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="bottom-right-search-bar">
                        <input type="text" id="searchInput" placeholder="Search..." />
                        <div id="searchResults"></div>
                    </div>
                </div>
            </div>
        </div>
        <noscript>
            <style>
                .a-noscript {
                    text-decoration: none;
                    color: rgb(67, 152, 252);
                    font-size: 2vh;
                }

                .a-noscript:hover {
                    text-decoration: underline;
                }

                .div1-noscript {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgb(0 0 0);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 3500 !important;
                }

                .div2-noscript {
                    color: white;
                    font-weight: 900;
                    font-size: 2.5vh;
                    font-family: sans-serif;
                    text-align: center;
                }
            </style>
            <div class="div1-noscript">
                <div class="div2-noscript">
                    JavaScript decided to take a nap, and so did this page...
                    <br />
                    Wake them up!
                    <br />
                    <a class="a-noscript" href="https://support.google.com/admanager/answer/12654" target="_blank">Don't know how?</a>
                </div>
            </div>
        </noscript>
    </body>
</html>
